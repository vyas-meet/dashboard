<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <div class="clock-area">
            <div class="clockarea__date-time"></div>
            <div class="clockarea__date"></div>
        </div>
        <div class="temp-sec">
            <div class="temp">32</div>
            <div class="loc"></div>
        </div>

    </header>



    <footer>
        <div class="credits">
            <div class="location"></div>
            <div class="pic-credit"></div>
        </div>
        <div class="todo-area">
            <div class="todo__body">
                <input type="text" name="task" id="taskInput" class="todo__taskInput"
                    placeholder="Enter your tasks for the day!">
                <ul class="todo__tasklist">
                    “One of the secrets of getting more done is to make a TO-DO List every day, keep it visible.” — Alan
                    Lakein
                </ul>
            </div>

        </div>
        </div>
    </footer>

</body>

</html>
